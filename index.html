<html>
<head>
	<title>Giphy API</title>
  <!-- Reset CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
  <!--CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- jQuery -->

<body>
    <style>
        body {
            background-color: rgb(63, 58, 134);
        }    
       #form {
           color: aqua;
           font-size:  40px;
           text-decoration-color: blueviolet;
       }
       
    </style>
<div class="container" id="background">
<div class="container">
    <div class="jumbotron" style="background-color: black; color: white ">

    </div>

    <div class="row">
        <div class="col-md-12" id="display-buttons"></div>
    </div>
    <br>    
    <div class="row">
        <div class="col-md-12">
            <form id="form">
                <label for="user-input">Search Something New!</label>
                <br>
                <input type="text" id="user-input">
                <input id="submitPress" type="submit" value="Submit" class="btn btn-default">
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12" id="display-images"></div>
    </div>

</div> 
</div>

<script src="assets/javascript/js.js"></script>
